<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Music Player</h1>
  </header>

  <main>
    <div id="image-container">
      <img src="timkiem.jpg" alt="Image 1">
      <img src="fb.jpg" alt="Image 2">
      <img src="kiemthu.jpg" alt="Image 3">
      <img src="sach.jpg" alt="Image 44">
      <!-- Thêm các thẻ img cho các ảnh khác -->
    </div>
    
                    
  </main>

  <footer>
    <p>&copy; 2023 Music Player. All rights reserved.</p>
  </footer>
</body>
<script>
  const imageContainer = document.getElementById("image-container");
const images = Array.from(imageContainer.getElementsByTagName("img"));
let currentIndex = 0;

function showImage(index) {
  images.forEach((image) => {
    image.classList.remove("active"); // Ẩn tất cả các ảnh
  });
  images[index].classList.add("active"); // Hiển thị ảnh hiện tại
}

function nextImage() {
  currentIndex = (currentIndex + 1) % images.length; // Tăng index và quay lại 0 khi đến ảnh cuối
  showImage(currentIndex);
}

// Gọi hàm nextImage() sau mỗi khoảng thời gian nhất định (ví dụ: 3 giây)
setInterval(nextImage, 3000);

</script>
</html>
